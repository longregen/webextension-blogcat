<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BlogCat - Podcast Player</title>
    <link rel="stylesheet" href="/vendor/pico.classless.min.css" />
    <script src="browser-polyfill.js"></script>
    <script src="./vendor/rss-parser.min.js"></script>
    <script src="./vendor/mithril.js"></script>
    <style type="text/css">
      .cat-icon {
        max-height: 64px;
        padding-right: 20px;
      }

      nav.feed-item li {
        padding-top: 1rem;
        padding-bottom: 0.4rem;
      }

      .podcast-banner {
        max-width: 150px;
      }

      video {
        max-width: 250px;
      }

      .podcast-meta,
      .episode-meta {
        display: flex;
        vertical-align: top;
      }

      .description {
        border-left: solid 1px;
        padding-left: 10px;
        margin-left: 10px;
      }

      .season-pills {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        max-width: 100vw ;
        overflow: scroll;
      }

      .season-pills > button {
        flex: 1 1 auto;
      }

       .season-pills > button:not([selected]) {
        flex: 1 1 auto;
        background-color: var(--pico-form-element-background-color);
        color: var(--pico-form-element-color);
      }

      .episode-pills {
        display: flex;
        gap: 10px;
        max-width: 100vw;
        overflow: scroll;
      }



      .episode-pills > .episode {
        flex: 1 1 auto;
        display: flex;
        flex-direction: column;
      }

      .episode-pills > .episode > img {
        max-width: 200px;
        border-radius: 5px 5px 0px 0px;
      }

      .episode > figcaption {
        padding: 3px;
        border-radius: 0px 0px 5px 5px;
      }

      .episode-pills > .episode[selected] > figcaption {
        background-color: var(--pico-primary-hover-background) !important;
        color: var(--pico-primary-inverse) !important;
      }

       .episode-pills > .episode:not([selected]) {
        flex: 1 1 auto;
        background-color: var(--pico-form-element-background-color);
        color: var(--pico-form-element-color);
      }
    </style>
    <script defer type="module" src="podcast.js"></script>
  </head>

  <body>
    <main>
      <div id="app"></div>
    </main>
  </body>
</html>
